repos:
-   repo: https://github.com/python/black
    rev: 21.7b0
    hooks:
    - id: black
      pass_filenames: true
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
      pass_filenames: true
      # this seems to need to be here in addition to setup.cfg
      exclude: vendored|__init__.py|examples
#-   repo: https://github.com/pre-commit/mirrors-pylint
#    rev: 'v3.0.0a4'  # Use the sha / tag you want to point at
#    hooks:
#    - id: pylint
#      exclude: notebooks|setup.py
#      args:
#        -  --disable=E0401,C0116,R0903
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    - id: check-json
    - id: check-yaml
    - id: check-merge-conflict
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: debug-statements
    - id: mixed-line-ending
-   repo: https://github.com/asottile/setup-cfg-fmt
    rev: v1.17.0
    hooks:
    - id: setup-cfg-fmt
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.21.2
    hooks:
    - id: pyupgrade
      args: ["--py36-plus"]
-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
    -   id: rst-backticks
-   repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
    -   id: seed-isort-config
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: 'v5.9.2'  # Use the revision sha / tag you want to point at
    hooks:
    -   id: isort
        additional_dependencies:
            - toml
